<form [formGroup]="form" (ngSubmit)="add()">
    <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput size="30" formControlName="country">
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput size="30" formControlName="city">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Image URL</mat-label>
        <input matInput size="30" formControlName="imageUrl">
    </mat-form-field>
    <button mat-raised-button type="submit">Add</button>
</form>
