<mat-card>
    <mat-card-header>
        <mat-card-title>{{weather.city}}</mat-card-title>
        <mat-card-subtitle>{{weather.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{weather.temperature}}</p>
        <p>{{weather.pressure}}</p>
        <p>{{weather.humidity}}</p>
        <p>{{weather.windSpeed}}</p>
        <p>{{weather.windDegree}}</p>
    </mat-card-content>
</mat-card>
